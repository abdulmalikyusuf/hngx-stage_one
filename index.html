<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage One | HNGX</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>
    <div class="container">
        <div id="profile-info">
            <!-- Slack Name -->
            <p data-testid="slackUserName">YMAbdul</p>
    
            <!-- Slack Display Picture -->
            <img src="./images/slack-profile-picture.jpg" alt="YMAbdul" data-testid="slackDisplayImage">
        </div>

        <!-- Current Day of the Week -->
        <p  id="currentDayOfTheWeek" data-testid="currentDayOfTheWeek">Monday</p>

        <!-- Current UTC Time -->
        <p id="currentUTCTime" data-testid="currentUTCTime">12:00 PM UTC</p>

        <!-- Track -->
        <p id="track" data-testid="myTrack">Frontend</p>

        <!-- GitHub URL -->
        <a id="githubURL" href="https://github.com/abdulmalikyusuf" data-testid="githubURL">GitHub Repository</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
